<div class="container">
    <div class="log-form">
        <h2>Login to your account</h2>
        <form>
            <input type="text" title="username" placeholder="username" #username/>
            <input type="password" title="username" placeholder="password" #password/>
            <button type="submit" class="btn" (click)="login(username.value, password.value)">Login</button>
        </form>
    </div>
</div>
