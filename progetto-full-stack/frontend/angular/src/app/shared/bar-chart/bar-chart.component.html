
  <ng-container >
    <div style="display: block" >
      <canvas mdbChart *ngIf="[chartDatasets]"
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
        height="200">
        </canvas>
     </div>
  </ng-container>
