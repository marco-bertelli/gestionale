<form [formGroup]="form" (ngSubmit)="change()">

    <div class="md-form" *ngFor="let param of campi">
        <ng-container *ngIf="param=='cliente'">
            <p>Cliente:
                <a mdbBtn (click)="basicModal.show()" [floating]="true" size="sm" gradient="blue" mdbWavesEffect>
                    <mdb-icon fas icon="search"></mdb-icon>
                </a>
            </p>
        </ng-container>
        <input type="text" class="form-control" id="basicExample" [formControlName]="param" mdbInput>
        <label *ngIf="param!='cliente'" for="basicExample">{{param  | titlecase}}:</label>

    </div>

    <p>
        <button mdbBtn type="sumbit" color="primary" [disabled]="!form.valid" mdbWavesEffect>
            <mdb-icon fas icon="magic" class="mr-1"></mdb-icon>Modifica
          </button>
    </p>
</form>

<div mdbModal #basicModal="mdbModal" class="modal right" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" [config]='{backdrop: false, ignoreBackdropClick: true}' aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Clienti</h4>
            </div>
            <div class="modal-body">
                <app-table (categoryEvent)="changeCliente($event)" (updateEvent)="Update()" tname="clienti" *ngIf="clienti" [elements]="clienti" [searchOption]="'?table=clienti&addCamp=id'" [headElements]="['id','ragione_sociale']"></app-table>
            </div>
        </div>
    </div>
</div>
